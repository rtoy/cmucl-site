<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="generator"
          content="HTML Tidy for HTML5 for Apple macOS version 5.6.0">
    <meta charset="utf-8">
    <style>
      body {
        overflow: hidden;
        margin-left: 0;
        margin-right: 0;
      }
    </style>
    <script>
      // Update URLs for validator links.
      function updateLinks () {
        let params = new URLSearchParams(window.location.search);
        // Strip out the include/footer part of our location and
        // make the the base of the URI we're going to use.
        let index = document.location.href.indexOf("include/footer");
        let baseURI = document.location.href.substring(0, index);

        // Update the validator URI links to use the parent of this
        // footer iframe.
        ["links", "html"].forEach(item => {
          let link = document.getElementById(item);
          let uri = window.parent.location;
          link.href = link.href.replace("//URI//", encodeURI(uri));
        });
        let link = document.getElementById("css");
        link.href = link.href.replace("//BASE//", encodeURI(baseURI));
      }
      document.addEventListener("DOMContentLoaded", updateLinks);
    </script>
    <title>CMUCL Footer</title>
  </head>
  <body>
    <!-- Horizonal line that works the same everywhere -->
    <div style="height: 2px; background: #003333;"></div>
    <p>
      <a href="https://validator.w3.org/check?uri=referer"><img src=
      "https://www.w3.org/Icons/valid-html40"
           alt="Valid HTML 4.0 Transitional"
           height="31"
           width="88"></a> <a href=
           "https://jigsaw.w3.org/css-validator/check/referer"><img style=
           "border:0;width:88px;height:31px"
           src="https://jigsaw.w3.org/css-validator/images/vcss"
           alt="Valid CSS!"></a>
    </p>
    <p style="font-size: smaller; font-family: Helvetica, Arial;">
      Copyright Â© 1999-2019 CMUCL Project<br>
      Validate <a id="links"
         href="https://validator.w3.org/checklink?uri=//URI//"
         target="_blank">links</a>, <a id="html"
         href="https://validator.w3.org/check?uri=//URI//"
         target="_blank">HTML</a>, <a id="css"
         href=
         "https://jigsaw.w3.org/css-validator/validator?uri=//BASE//cmucl.css"
         target="_blank">stylesheet</a>.
    </p>
    <address>
      <a href="https://gitlab.common-lisp.net/cmucl/cmucl-site/issues"

    </address>
